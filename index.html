<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue JS Projekt 2</title>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <link rel="stylesheet" href="style.css">
  <!--Bootstrap-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
    crossorigin="anonymous"></script>

</head>

<body>
<div class="container p-2">
  <div class="container-fluid p-2 text-center border">
    <h1>Recipe Ranger</h1>
  </div>

  <div class="row pt-5">
    <div class="col">
      <h2>Ingredienser</h2>
      <div class="input-group">
        <div class="input-group rounded">
          <input type="search" class="form-control rounded" placeholder="Search" aria-label="Search" aria-describedby="search-addon" />
          <span class="input-group-text border-0" id="search-addon">
            <i class="fas fa-search"></i>
            <button type="button" class="btn btn-outline-secondary"></button>
          </span>
        </div>
      </div>
      <div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="checkAgg">
          <label class="form-check-label" for="checkAgg">Ägg</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="checkKott">
          <label class="form-check-label" for="checkKott">Kött</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="checkMorot">
          <label class="form-check-label" for="checkMorot">Morot</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="checkTomat">
          <label class="form-check-label" for="checkTomat">Tomat</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="checkSmor">
          <label class="form-check-label" for="checkSmor">Smör</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="checkLok">
          <label class="form-check-label" for="checkLok">Lök</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="checkVitlok">
          <label class="form-check-label" for="checkVitlok">Vitlök</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="checkPotatis">
          <label class="form-check-label" for="checkPotatis">Potatis</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="checkPasta">
          <label class="form-check-label" for="checkPasta">Pasta</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="checkRis">
          <label class="form-check-label" for="checkRis">Ris</label>
        </div>
        <input class="btn btn-primary" type="submit" value="Submit">
      </div>
    </div>

    <div class="col">
      <h2>Recept</h2>
    </div>
  </div>

  <div class="container-fluid pt-5">
    <div id="app" v-cloak>
      {{ message }}
      <signup-form />

      <!-- Händelsedirektivet heter v-on -->
      <br><button v-on:click="state += 1">Next</button>
      <!-- Shorthand för händelsedirektivet är @ -->
      <button @click="state -= 1">Back</button>
      <!-- v-show är ett direktiv för display:none toggle -->
      <p v-show="isVisible">{{ message }}</p>
      <!-- Conditional v-if är praktisk för att växla mellan grafik -->
      <input type="text" v-if="state == 1" :value="email">
      <!-- State management med v-else-if och v-else -->
      <p v-else-if="state == 2">Är du säker att du vill skicka formuläret</p>
      <p v-else>Tack för att du skickat formuläret</p>
    </div>

</div>

</div>
  <script>
    const { createApp } = Vue

    const app = createApp({
      data: function () {
        return {
          message: 'Hello Vue!',
          email: "lahepela@arcada.fi",
          state: 1,
          isVisible: true
        }
      }
    })

    // Definiera komponenter
    app.component('signup-form', {
      // Andra parametern är ett objekt, här skriver vi funktionaliteten
      template:`<form>
                   <label for='email'>Email:</label><input type='email' v-bind:value='email'><input type='text' v-model='name'> 
                   <button type='submit' @click.prevent='processForm'>Submit</button>
                </form>`,
      data: function () {
        return {
          name: "Atte"
        }
      },
      methods: {
        processForm: function (event) {
          //event.preventDefault(); // Vue devssarna förstod behovet av shorthand (@click.prevent)
          alert("Submitted! Tack för visat intresse " + this.name);
          this.isVisible = false; // Märk this och syntaxen med likamed =
        }
      }
    });

    app.mount('#app')
  </script>

</body>

</html>
